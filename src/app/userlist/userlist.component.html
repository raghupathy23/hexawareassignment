<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
       <tr *ngFor="let user of users.data">
        <td><img src="{{user.avatar}}" /></td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
       </tr>
    </tbody>
</table>
